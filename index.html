<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Bio - A1mbo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e293b, #111827);
            color: #f9fafb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        header {
            background: #111827;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 1rem 2rem;
            animation: fadeInDown 1s ease;
        }

        header h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #ef4444;
            animation: glow 2s infinite;
        }

        header nav a {
            margin: 0 1rem;
            color: #d1d5db;
            text-decoration: none;
            position: relative;
        }

        header nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #ef4444;
            left: 50%;
            bottom: -5px;
            transition: width 0.3s ease, left 0.3s ease;
        }

        header nav a:hover::after {
            width: 100%;
            left: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            animation: fadeIn 1.5s ease;
        }

        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 4px solid #ef4444;
            animation: pulse 1.5s infinite;
        }

        .profile h2 {
            font-size: 2rem;
            color: #ef4444;
            margin-top: 1rem;
        }

        .skills {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .skills .skill-card {
            background: #1e293b;
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            transition: transform 0.3s ease, border 0.3s ease;
            animation: bounceIn 0.8s ease;
        }

        .skills .skill-card:hover {
            transform: translateY(-10px);
            border: 2px solid #ef4444;
            box-shadow: 0 10px 15px rgba(239, 68, 68, 0.5);
        }

        .skills i {
            font-size: 2rem;
            color: #ef4444;
            margin-bottom: 1rem;
        }

        footer {
            background: #111827;
            text-align: center;
            padding: 1rem;
            color: #9ca3af;
            margin-top: 2rem;
            animation: fadeInUp 1s ease;
        }

        a {
            color: #ef4444;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ff0000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 5px #ef4444, 0 0 10px #ef4444, 0 0 15px #ef4444;
            }

            50% {
                text-shadow: 0 0 10px #ef4444, 0 0 20px #ef4444, 0 0 30px #ef4444;
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.05);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

            <div class="skill-card">

            <div class="skill-card">

            <div class="skill-card">

            </div>

        </section>
    </main>

</body>

</html>
